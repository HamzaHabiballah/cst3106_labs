<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling Animation</title>
    <style>
        /* Dice and Button Styling */
        #diceContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .die {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid black;
            border-radius: 10px;
            background-color: white;
            position: relative;
            margin: 0 10px;
        }

        #rollDiceButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
        <div id="diceContainer">
            <div class="die" id="die1"></div>
            <div class="die" id="die2"></div>
            <div class="die" id="die3"></div>
            <div class="die" id="die4"></div>
            <div class="die" id="die5"></div>
        </div>
        
    </div>
    <button id="rollDiceButton">Roll Dice</button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
